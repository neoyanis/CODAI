<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CODAI UNICK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>CODAI UNICK</h1>
  <small>made in togo by biotron</small>
</header>

<main>
  <section class="panel">
    <h2>Constance AI</h2>

    <select id="uiLang">
      <option value="fr">Français</option>
      <option value="en">English</option>
    </select>

    <textarea id="prompt" placeholder="Décris ton projet FPGA, Arduino, C++ ou HTML..."></textarea>

    <select id="language">
      <option value="verilog">Verilog (FPGA)</option>
      <option value="vhdl">VHDL (FPGA)</option>
      <option value="arduino">Arduino</option>
      <option value="cpp">C++</option>
      <option value="html">HTML</option>
    </select>

    <div class="buttons">
      <button onclick="generateCode()">Generate</button>
      <button class="secondary" onclick="copyCode()">Copy</button>
      <button class="secondary" onclick="exportFile()">Export</button>
      <button class="secondary" onclick="upload()">Upload</button>
    </div>
  </section>

  <section class="panel">
    <h2>Generated Code</h2>
    <pre id="output">// Code generated by Constance AI</pre>
  </section>
</main>

<footer>
  CODAI UNICK — AI code generation platform
</footer>

<script src="app.js"></script>
</body>
</html>
