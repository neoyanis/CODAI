<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CODAI – FPGA & Logic Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    h1 { color: #38bdf8; }
    select, button, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      font-size: 16px;
    }
    textarea {
      height: 260px;
      background: #020617;
      color: #22c55e;
      font-family: monospace;
    }
    button {
      background: #38bdf8;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>CODAI ⚡</h1>
  <p>Générateur de code logique & FPGA</p>

  <label>Langage :</label>
  <select id="language">
    <option value="verilog">Verilog</option>
    <option value="vhdl">VHDL</option>
    <option value="arduino">Arduino</option>
    <option value="cpp">C++</option>
    <option value="html">HTML</option>
  </select>

  <label>Porte logique :</label>
  <select id="gate">
    <option value="AND">AND</option>
    <option value="OR">OR</option>
    <option value="XOR">XOR</option>
  </select>

  <button onclick="CODAI.generate()">Générer le code</button>
  <button onclick="CODAI.copyCode()">Copier</button>

  <textarea id="output" placeholder="Le code généré apparaîtra ici..."></textarea>

  <!-- ORDRE CRUCIAL -->
  <script src="generator/verilog.js"></script>
  <script src="generator/vhdl.js"></script>
  <script src="generator/arduino.js"></script>
  <script src="generator/cpp.js"></script>
  <script src="generator/html.js"></script>
  <script src="app.js"></script>
</body>
</html>
