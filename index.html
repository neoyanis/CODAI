<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CODAI UNICK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>CODAI UNICK</h1>
  <small>made in togo by biotron</small>
</header>

<main>
  <section class="panel">
    <h2>Describe your project</h2>

    <textarea id="prompt" placeholder="Describe your FPGA, Arduino, C++ or HTML project..."></textarea>

    <select id="language">
      <option value="verilog">Verilog (FPGA)</option>
      <option value="vhdl">VHDL (FPGA)</option>
      <option value="arduino">Arduino</option>
      <option value="cpp">C++</option>
      <option value="html">HTML</option>
    </select>

    <div class="buttons">
      <button onclick="generateCode()">Generate</button>
      <button class="secondary" onclick="copyCode()">Copy</button>
    </div>
  </section>

  <section class="panel">
    <h2>Constance AI output</h2>
    <pre id="output">// Generated code will appear here</pre>
  </section>
</main>

<footer>
  CODAI UNICK â€” AI code generation platform
</footer>

<script src="app.js"></script>
</body>
</html>
